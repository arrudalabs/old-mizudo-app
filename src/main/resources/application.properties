quarkus.http.cors=true
quarkus.default-locale=pt-BR
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.enable=true
quarkus.smallrye-openapi.security-scheme=jwt
quarkus.smallrye-jwt.enabled=true

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=username-default
quarkus.datasource.jdbc.url=jdbc:h2:mem:default
quarkus.datasource.jdbc.max-size=20

jwt.private.
# 1 minuto
jwt.access.token.duracao.segundos=60
# 30 minutos
jwt.refresh.token.duracao.segundos=1800        

mp.jwt.verify.issuer=https://mizudo-app.com
mp.jwt.verify.
#garantir que n√£o tem tempo extra caso o token expire
smallrye.jwt.expiration.grace=0

%dev.admin.secret=shoto
%test.admin.secret=shoto

%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.username=username-default
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:default
%dev.quarkus.datasource.jdbc.max-size=13
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=false

%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=username-default
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:default
%test.quarkus.datasource.jdbc.max-size=13
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false
